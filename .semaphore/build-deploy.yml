version: v1.0

name: Build and deploy
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

global_job_config:
  secrets:
    - name: ACCESS_TOKENS
    - name: VPS

  env_vars:
    - name: DOCKER_IMAGE
      value: registry.gitlab.com/cicdprojects/resumecv-backend
    - name: GITLAB_REGISTRY
      value: registry.gitlab.com
    - name: BUILDX_VERSION
      value: 0.10.0
    - name: BINFMT_VERSION
      value: qemu-v7.0.0-28
    - name: FOLDER_APP
      value: resumecv-backend

blocks:
  - name: "Build and deploy"
    dependencies: []
    task:
      jobs:
        - name: Build and push to Gitlab
          commands:
            - checkout
            - docker login -u semaphore -p $GITLAB_TOKEN $GITLAB_REGISTRY
            - mkdir -vp ~/.docker/cli-plugins/
            - >-
              curl
              --silent
              -L "https://github.com/docker/buildx/releases/download/v$BUILDX_VERSION/buildx-v$BUILDX_VERSION.linux-amd64"
              > ~/.docker/cli-plugins/docker-buildx
            - chmod a+x ~/.docker/cli-plugins/docker-buildx
            - docker buildx version
            - docker run --rm --privileged tonistiigi/binfmt:$BINFMT_VERSION --install all
            - docker buildx ls
            - docker buildx create --name multiarch --driver docker-container --use
            - docker buildx inspect --bootstrap --builder multiarch
            - >-
              docker buildx build
              --platform linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64/v8
              --tag $DOCKER_IMAGE:$SEMAPHORE_GIT_TAG_NAME
              --tag $DOCKER_IMAGE:latest
              --push
              --file dockerfiles/production/Dockerfile "."

  - name: "Deploy APP"
    dependencies: ["Build and deploy"]
    task:
      jobs:
        - name: Deploy to VPS
          commands:
            - ssh-keyscan -p $VPS01_OCI_PORT -H $VPS01_OCI_URL >> ~/.ssh/known_hosts
            - chmod 0600 ~/.ssh/id_semaphore
            - ssh-add ~/.ssh/id_semaphore
            - >-
              ssh -t $VPS01_OCI_USERNAME@$VPS01_OCI_URL -p $VPS01_OCI_PORT
              "cd $FOLDER_APP && docker-compose stop && exit"
            - >-
              ssh -t $VPS01_OCI_USERNAME@$VPS01_OCI_URL -p $VPS01_OCI_PORT
              "docker container rm $FOLDER_APP && docker image rm $DOCKER_IMAGE:latest && exit"
            - >-
              ssh -t $VPS01_OCI_USERNAME@$VPS01_OCI_URL -p $VPS01_OCI_PORT
              "docker pull $DOCKER_IMAGE:$SEMAPHORE_GIT_TAG_NAME && exit"
            - >-
              ssh -t $VPS01_OCI_USERNAME@$VPS01_OCI_URL -p $VPS01_OCI_PORT
              "sed -i \"/image: registry.gitlab.com/cicdprojects/resumecv-backend:/c\image: registry.gitlab.com/cicdprojects/resumecv-backend:$SEMAPHORE_GIT_TAG_NAME\" $FOLDER_APP/docker-compose.yml && exit"
            - >-
              ssh -t $VPS01_OCI_USERNAME@$VPS01_OCI_URL -p $VPS01_OCI_PORT
              "sed -i \"/APP_VERSION=/c\APP_VERSION=$SEMAPHORE_GIT_TAG_NAME\" $FOLDER_APP/.env && exit"
            - >-
              ssh -t $VPS01_OCI_USERNAME@$VPS01_OCI_URL -p $VPS01_OCI_PORT
              "cd $FOLDER_APP && docker-compose up -d && exit"
