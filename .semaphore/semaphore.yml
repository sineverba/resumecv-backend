version: v1.0
name: Resume CV Backend backend CI
agent:
  machine:
    type: e1-standard-2

  containers:
    - name: main
      image: sineverba/php8xc:1.11.0

global_job_config:
  secrets:
    - name: ACCESS_TOKENS

blocks:
  - name: "Unit tests"
    skip:
      when: "tag =~ '.*'"
    task:
      jobs:
        - name: "Run PHPUnit"
          commands:
            - docker -v
            - checkout
            - sed -i -e 's,/data,/root/resumecv-backend,g' sonar-project.properties
            - composer install
            - cp .env.example .env
            - php artisan key:generate
            - ./vendor/bin/phpunit
            - vendor/bin/php-cs-fixer fix app --dry-run --rules=@PSR2
            - apt-get update -y && apt-get install wget unzip -y
            - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.7.0.2747-linux.zip
            - unzip sonar-scanner-cli-4.7.0.2747-linux.zip
            - sonar-scanner-4.7.0.2747-linux/bin/sonar-scanner -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_AUTH_TOKEN -Dsonar.projectKey=sineverba_resumecv-backend -Dsonar.organization=sineverba

promotions:
  - name: Build and production
    pipeline_file: production-deploy.yml
    auto_promote:
      when: "result = 'passed' and tag =~ '.*'"
